<ul class="layout-column ml-0 pl-0 filter-list"
  [attr.data-test-id]="this.filterType === 'status' ? 'status-list' : 'category-list'"
>
  <span class="section-title">{{this.filterType === 'status' ? 'Status': 'Category'}}</span>
  <li *ngFor="let filter of filterValues;" class="sidebar-item" (click) = "setFilter($event, filter)" [value] = "selectedFilter"
      [ngClass]="{'active': selectedFilter === filter}">
    <a>{{filter}}</a>
  </li>
</ul>
